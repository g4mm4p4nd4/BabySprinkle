<svg id="when-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" width="100%" height="100%">
                        <defs>
                            <filter id="when-blur" x="-20%" y="-20%" width="140%" height="140%">
                                <feGaussianBlur stdDeviation="8" result="blur"/>
                                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
                                <feDisplacementMap in="blur" in2="noise" scale="12" xChannelSelector="R" yChannelSelector="G"/>
                            </filter>
                            <filter id="when-shadow" x="-20%" y="-20%" width="140%" height="140%">
                                <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="#3d5a40" flood-opacity="0.1"/>
                            </filter>
                            <filter id="when-drop" x="-20%" y="-20%" width="140%" height="140%">
                                <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
                            </filter>
                        </defs>

                        <!-- Watercolor Background Splashes -->
                        <circle cx="80" cy="80" r="45" fill="#fcf0b3" opacity="0.5" filter="url(#when-blur)"/>
                        <circle cx="50" cy="60" r="30" fill="#a8cbea" opacity="0.4" filter="url(#when-blur)"/>
                        <circle cx="110" cy="100" r="35" fill="#b9d9a8" opacity="0.5" filter="url(#when-blur)"/>

                        <!-- 3D Vintage Clock Base -->
                        <g filter="url(#when-shadow)">
                            <!-- Outer Gold Casing -->
                            <circle cx="80" cy="80" r="42" fill="#d4aa33"/>
                            <circle cx="80" cy="80" r="40" fill="#fcdb6d"/>
                            
                            <!-- Inner Face -->
                            <circle cx="80" cy="80" r="34" fill="#ffffff"/>
                            <!-- Subtle inner shadow/gradient effect -->
                            <circle cx="80" cy="80" r="34" fill="none" stroke="#eaf3fa" stroke-width="4" opacity="0.6"/>
                        </g>

                        <!-- Pocket watch top loop & crown -->
                        <path d="M 74 38 C 74 28, 86 28, 86 38" fill="none" stroke="#ebc54e" stroke-width="4" stroke-linecap="round" filter="url(#when-drop)"/>
                        <rect x="76" y="34" width="8" height="6" fill="#d4aa33" rx="1"/>
                        <rect x="74" y="39" width="12" height="3" fill="#ebc54e" rx="1"/>

                        <!-- Clock Face Details -->
                        <!-- Tick marks -->
                        <g stroke="#4a5054" stroke-linecap="round">
                            <path d="M 80 50 L 80 54 M 80 106 L 80 110" stroke-width="2"/> <!-- 12 & 6 -->
                            <path d="M 50 80 L 54 80 M 106 80 L 110 80" stroke-width="2"/> <!-- 9 & 3 -->
                            <path d="M 59 59 L 62 62 M 101 101 L 98 98" stroke-width="1.5"/>
                            <path d="M 59 101 L 62 98 M 101 59 L 98 62" stroke-width="1.5"/>
                        </g>

                        <!-- Clock Hands with Animation -->
                        <g filter="url(#when-drop)">
                            <!-- Hour hand (static) -->
                            <path d="M 80 80 L 92 72" stroke="#3D5A40" stroke-width="4" stroke-linecap="round"/>
                            
                            <!-- Minute hand (animated rotation) -->
                            <g>
                                <animateTransform attributeName="transform" type="rotate" from="0 80 80" to="360 80 80" dur="15s" repeatCount="indefinite"/>
                                <path d="M 80 80 L 80 55" stroke="#4A5D4E" stroke-width="2.5" stroke-linecap="round"/>
                                <!-- Counterweight -->
                                <path d="M 80 80 L 80 85" stroke="#4A5D4E" stroke-width="2.5" stroke-linecap="round"/>
                            </g>
                            
                            <!-- Center Pin -->
                            <circle cx="80" cy="80" r="3.5" fill="#1f2821"/>
                            <circle cx="79" cy="79" r="1" fill="#ffffff"/>
                        </g>

                        <!-- Delicate Pencil Sketch Outlines -->
                        <g fill="none" stroke="#4a5054" stroke-width="0.8" opacity="0.6">
                            <circle cx="80" cy="80" r="42" stroke-dasharray="150 4 10 2"/>
                            <circle cx="80" cy="80" r="34" stroke-dasharray="100 5 15 2"/>
                            <path d="M 72 37 C 72 26, 88 26, 88 37" stroke-dasharray="20 3"/>
                        </g>
                    </svg>