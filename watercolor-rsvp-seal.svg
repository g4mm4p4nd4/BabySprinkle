<svg id="rsvp-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" width="100%" height="100%">
                        <defs>
                            <filter id="watercolor-blur2" x="-20%" y="-20%" width="140%" height="140%">
                                <feGaussianBlur stdDeviation="6" result="blur"/>
                                <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise"/>
                                <feDisplacementMap in="blur" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="G"/>
                            </filter>
                            <filter id="env-shadow" x="-20%" y="-20%" width="140%" height="140%">
                                <feDropShadow dx="0" dy="10" stdDeviation="8" flood-color="#3d5a40" flood-opacity="0.12"/>
                            </filter>
                            <filter id="flap-shadow" x="-20%" y="-20%" width="140%" height="140%">
                                <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.08"/>
                            </filter>
                            <filter id="wax-drop" x="-20%" y="-20%" width="140%" height="140%">
                                <feDropShadow dx="0" dy="5" stdDeviation="4" flood-color="#1f2821" flood-opacity="0.4"/>
                            </filter>
                            
                            <!-- Domed Wax Gradient for rich 3D feel -->
                            <radialGradient id="wax-gradient" cx="35%" cy="30%" r="70%">
                                <stop offset="0%" stop-color="#748c78"/>
                                <stop offset="45%" stop-color="#4a5d4e"/>
                                <stop offset="85%" stop-color="#2e3b31"/>
                                <stop offset="100%" stop-color="#1f2821"/>
                            </radialGradient>
                        </defs>

                        <!-- Watercolor Background Splashes -->
                        <circle cx="80" cy="80" r="45" fill="#a8cbea" opacity="0.4" filter="url(#watercolor-blur2)"/>
                        <circle cx="110" cy="100" r="30" fill="#b9d9a8" opacity="0.5" filter="url(#watercolor-blur2)"/>
                        <path d="M 40 100 Q 60 120 80 100 Q 60 80 40 100" fill="#fcf0b3" opacity="0.6" filter="url(#watercolor-blur2)"/>

                        <!-- 3D Envelope Base -->
                        <g filter="url(#env-shadow)">
                            <rect x="25" y="50" width="110" height="70" fill="#ffffff" rx="2"/>
                            <path d="M 25 120 L 80 75 L 135 120 Z" fill="#fcfcfc"/> <!-- Bottom Flap -->
                            <path d="M 25 50 L 75 85 L 25 120 Z" fill="#f5f5f5"/> <!-- Left Flap -->
                            <path d="M 135 50 L 85 85 L 135 120 Z" fill="#f0f0f0"/> <!-- Right Flap -->
                            <path d="M 25 50 L 80 88 L 135 50 Z" fill="#ffffff" filter="url(#flap-shadow)"/> <!-- Top Flap -->
                        </g>

                        <!-- Sketchy Pencil Outlines for Envelope -->
                        <g fill="none" stroke="#4a5054" stroke-width="0.8" opacity="0.6" stroke-linecap="round">
                            <rect x="25" y="50" width="110" height="70" rx="2" stroke-dasharray="200 4 10 3"/>
                            <path d="M 25 120 L 80 75 L 135 120" stroke-dasharray="100 2 15 2"/>
                            <path d="M 25 50 L 80 88 L 135 50" stroke-dasharray="80 3 20 2"/>
                        </g>

                        <!-- 3D Organic Wax Seal (Matches the deep green text from invite) -->
                        <g filter="url(#wax-drop)">
                            <path d="M 80 72 C 89 71, 95 76, 98 84 C 100 93, 94 101, 84 104 C 73 107, 62 101, 61 90 C 60 80, 71 73, 80 72 Z" fill="url(#wax-gradient)"/>
                            
                            <!-- Inner depressed ring -->
                            <path d="M 80 75 C 87 74, 92 78, 94 85 C 96 92, 91 98, 83 100 C 74 102, 66 98, 65 89 C 64 81, 73 76, 80 75 Z" fill="none" stroke="#1f2821" stroke-width="1.5" opacity="0.6"/>
                            <!-- Inner highlight ring -->
                            <path d="M 80 76 C 87 75, 91 79, 93 86 C 95 93, 90 99, 83 101 C 74 103, 67 99, 66 90 C 65 82, 73 77, 80 76 Z" fill="none" stroke="#8cb091" stroke-width="1" opacity="0.5"/>
                            
                            <!-- Monogram V for Victoria -->
                            <text x="79.5" y="94" font-family="Georgia, serif" font-size="18" fill="#1f2821" text-anchor="middle" font-style="italic">V</text>
                            <text x="80" y="93.5" font-family="Georgia, serif" font-size="18" fill="#8cb091" text-anchor="middle" font-style="italic">V</text>
                        </g>
                        
                        <!-- Subtle botanical sketch overlay (matching the floral ground on invite) -->
                        <g fill="none" stroke="#4a5054" stroke-width="0.6" opacity="0.5">
                            <path d="M 30 115 C 35 105, 45 100, 50 95"/>
                            <circle cx="50" cy="95" r="1"/>
                            <circle cx="48" cy="93" r="0.8"/>
                            <path d="M 130 110 C 120 100, 115 105, 110 95"/>
                            <circle cx="110" cy="95" r="1"/>
                        </g>
                    </svg>