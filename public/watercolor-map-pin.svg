<svg id="where-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" width="100%" height="100%">
                        <defs>
                            <filter id="where-blur" x="-20%" y="-20%" width="140%" height="140%">
                                <feGaussianBlur stdDeviation="7" result="blur"/>
                                <feTurbulence type="fractalNoise" baseFrequency="0.025" numOctaves="3" result="noise"/>
                                <feDisplacementMap in="blur" in2="noise" scale="12" xChannelSelector="R" yChannelSelector="G"/>
                            </filter>
                            <filter id="where-shadow" x="-20%" y="-20%" width="140%" height="140%">
                                <feDropShadow dx="0" dy="6" stdDeviation="4" flood-color="#3d5a40" flood-opacity="0.15"/>
                            </filter>
                        </defs>

                        <!-- Watercolor Background Splashes -->
                        <circle cx="80" cy="110" r="35" fill="#b9d9a8" opacity="0.4" filter="url(#where-blur)"/>
                        <circle cx="50" cy="80" r="25" fill="#fcf0b3" opacity="0.5" filter="url(#where-blur)"/>
                        <circle cx="110" cy="70" r="30" fill="#a8cbea" opacity="0.4" filter="url(#where-blur)"/>

                        <!-- Sketched Map Base (Isometric perspective) -->
                        <g fill="none" stroke="#4a5054" stroke-width="0.7" opacity="0.4" stroke-linecap="round">
                            <path d="M 20 110 L 140 70" stroke-dasharray="5 4"/>
                            <path d="M 40 130 L 120 50" stroke-dasharray="8 4"/>
                            <path d="M 60 50 L 100 130" stroke-dasharray="4 4"/>
                            <path d="M 30 80 L 110 120" stroke-dasharray="6 3"/>
                            
                            <!-- Little sketched location markers on the map -->
                            <path d="M 65 85 L 70 85 M 67.5 82.5 L 67.5 87.5" stroke-width="1"/>
                            <path d="M 115 80 L 120 80 M 117.5 77.5 L 117.5 82.5" stroke-width="1"/>
                        </g>

                        <!-- Animated Map Pin -->
                        <!-- Static Ground Shadow (pulses slightly to match hover) -->
                        <ellipse cx="80" cy="115" rx="14" ry="4" fill="#3d5a40" opacity="0.3" filter="url(#where-shadow)">
                            <animate attributeName="opacity" values="0.3; 0.15; 0.3" dur="3s" repeatCount="indefinite" ease="ease-in-out"/>
                            <animate attributeName="rx" values="14; 18; 14" dur="3s" repeatCount="indefinite" ease="ease-in-out"/>
                        </ellipse>

                        <g>
                            <!-- Gentle bobbing animation -->
                            <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="3s" repeatCount="indefinite"/>
                            
                            <!-- 3D Teardrop Pin -->
                            <g filter="url(#where-shadow)">
                                <!-- Outer Gold Casing -->
                                <path d="M 60 60 A 20 20 0 1 1 100 60 C 100 85, 83 105, 80 112 C 77 105, 60 85, 60 60 Z" fill="#ebc54e"/>
                                
                                <!-- Inner Pearl Body -->
                                <path d="M 64 60 A 16 16 0 1 1 96 60 C 96 80, 82 98, 80 102 C 78 98, 64 80, 64 60 Z" fill="#ffffff"/>
                                
                                <!-- Left Highlight -->
                                <path d="M 66 60 A 14 14 0 0 1 80 46 C 72 46, 66 52, 66 60 Z" fill="#ffffff" opacity="0.9"/>
                                
                                <!-- Right Shading -->
                                <path d="M 94 60 A 14 14 0 0 0 80 46 C 88 46, 94 52, 94 60 Z" fill="#eaf3fa" opacity="0.6"/>
                            </g>

                            <!-- Deep Green Center Gem (Matches RSVP text) -->
                            <circle cx="80" cy="60" r="7" fill="#3D5A40"/>
                            <!-- Gem Highlight -->
                            <circle cx="78" cy="58" r="2" fill="#ffffff" opacity="0.7"/>

                            <!-- Delicate Pencil Sketch Outlines -->
                            <g fill="none" stroke="#4a5054" stroke-width="0.8" opacity="0.6">
                                <path d="M 58 60 A 22 22 0 1 1 102 60 C 102 87, 85 107, 80 115 C 75 107, 58 87, 58 60 Z" stroke-dasharray="100 5 15 3"/>
                                <circle cx="80" cy="60" r="7" stroke-dasharray="25 3"/>
                            </g>
                        </g>
                    </svg>